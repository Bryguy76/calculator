<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator ðŸ§®</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="top-bar">
      <h1>Calculator!</h1>
    </div>
    <img src="./img/city.jpeg" />
    <div class="bottom-bar"></div>
    <div class="calculator">
      <div class="display"></div>
      <button class="seven num">7</button>
      <button class="eight num">8</button>
      <button class="nine num">9</button>
      <button class="plus operator">+</button>
      <button class="four num">4</button>
      <button class="five num">5</button>
      <button class="six num">6</button>
      <button class="minus operator">-</button>
      <button class="one num">1</button>
      <button class="two num">2</button>
      <button class="three num">3</button>
      <button class="multiply operator">*</button>
      <button class="dot num">.</button>
      <button class="zero num">0</button>
      <button class="equal spec">=</button>
      <button class="divide operator">/</button>
      <button class="clear spec">AC</button>
    </div>
  </body>
</html>
